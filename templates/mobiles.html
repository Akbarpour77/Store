<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mobiles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<form action="" method="post">
{% for mobile, brand in mobiles %}
<div class="d-flex">
    <div class="p-2">
            {% csrf_token %}
            <input style="border:none" type="text" name="brand" id="" value="{{brand.brand}}" disabled> {{brand.price}} {{brand.quantity}} {{mobile.cpu}} {{mobile.gpu}} <div style="display: none;">{{brand.idnumber}}</div>  {% if mobile.picture %}<img src="{{ mobile.picture.url }}" width="500"> {% endif %}
        <button type="submit">Add</button></div>
  <div class="p-2">Flex item</div>
  <div class="p-2">Flex item</div>

</div>
    </form>
{% endfor %}




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
